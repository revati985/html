<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS</title>

    <!-- precedence bw internal and external css: written later(over written) -->

    <!-- selector: p , is for paragraph written in body -->
    <style>
        p{
            color:yellow;
            background-color:red;
        }
    </style>

    <!-- external css  -->
    <link rel="stylesheet" href="c1.css">
</head>
<!-- three types of css: inline,internal and external -->
<body>
    <h3>CSS USING HTML</h3>
    <!-- inline css, highest precedence -->
    <!-- <p style="color:red">this is our paragraph</p>  -->
    <p>this is our paragraph.</p>

</body>
</html>
